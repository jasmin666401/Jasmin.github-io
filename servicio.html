	<style>
        body {
            color: #063ccb; /* Cambia el color del texto general */
        }
        h1, h2 {
            color: #063ccb; /* Cambia el color aquí */
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p, ul {
            color: #001b63; /* Cambia el color aquí */
            animation: slideIn 1.5s ease-in-out;
        }
        /* Imagen en la esquina superior derecha */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInImage 3s ease-in-out;
        }
        img.sanpablo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); 
            animation: fadeInImage 3s ease-in-out;
        }
        a {
            color: #001b63; /* Cambia el color de los enlaces aquí */
        }
        a:hover {
            background-color: #ff9900;
            transform: translateY(-5px);
        }
        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInImage {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 10px 0;
            animation: fadeIn 2s ease-in-out;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
